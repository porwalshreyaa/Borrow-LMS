{% extends "/admin.html" %}




{% block varcontent %}
<div class="row m-auto">
    <ul class="row txt ms-auto container " id="login-form">
        <form class="row g-3 bg-dark form m-auto" action="/admin" method="post">
            <h3 class="text-center title-light m-auto p-4 fw-bold">Add Section</h3>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label title-light" for="name">Section Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" type="text" name="name">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label title-light" for="name">Description</label>
                <div class="col-sm-10">
                    <input class="form-control" id="description" type="text" name="description">
                </div>
            </div>




            <div>
                <button type="submit" class="btn col-4 btn-primary">Add</button>
            </div>
        </form>
    </ul>

    {{Section_list(sections)}}
</div>
{% endblock%}
