{% extends "admin.html" %}

{% block varcontent %}


{% if section%}

<div class="row m-auto container-fluid ">
    <!-- <ul class="row txt ms-auto container " id="login-form"> -->
    <form class="g-3 bg-dark ms-auto form m-auto" action="/section/{{section._id}}" method="post"
        enctype="multipart/form-data">
        <h3 class="text-center title-light m-auto p-4 fw-bold">Upload Book</h3>
        <div class="row justify-content-between">
            <div class="mb-3 col-6 row">
                <label for="title" class="col-sm-2 col-form-label title-light">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title">
                </div>

            </div>
            <div class="mb-3 col-6 row">
                <label for="author" class="col-sm-2 col-form-label title-light">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" name="author">
                </div>

            </div>
        </div>
        <div class="row justify-content-between">
            <div class="mb-3 col-6 row">
                <label for="author" class="col-sm-2 col-form-label title-light">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" name="description">
                </div>

            </div>
            <div class="mb-3 col-6 row">
                <label for="cover" class="col-sm-2 col-form-label title-light">Cover Image</label>
                <div class="col-sm-10">

                    <input class="form-control" type="file" name="cover" id="cover">
                </div>

            </div>
            <div class="mb-3 col-6 row">
                <label for="book" class="col-sm-2 col-form-label title-light">Book PDF</label>
                <div class="col-sm-10">

                    <input class="form-control" type="file" name="book" id="book" accept="application/pdf" required>
                </div>

            </div>
        </div>

        <button type="submit" class="btn col-4 btn-primary">Upload</button>
    </form>
    <!-- </ul> -->

    <form class="row g-3 bg-dark form m-auto" action="/edit_section/{{section._id}}" method="post">
        <div class="mb-1 row">
            <div class="mb-1 col-3 row">
                <label class="col-sm-5 col-form-label title-light" for="name">Section</label>
                <div class="col-sm-7">
                    <input value="{{section.name}}" class="form-control" id="name" type="text" name="name">
                </div>
            </div>
            <div class="mb-1 col-4 row">
                <label class="col-sm-5 col-form-label title-light" for="name">Description</label>
                <div class="col-sm-7">
                    <input value="{{section.description}}" class="form-control" id="description" type="text" name="description">
                </div>

            </div>
            <div class="mb-1 col-4 row">
                <button type="submit" class="btn col-4 m-auto btn-primary">Update</button>

    <a id="deleteButton" class="btn col-4 m-auto btn-danger" href="/delete_section/{{ section._id }}">Delete</a>
            </div>
        </div>

    </form>
    {% set object = 'section' %}
    {% set id = section._id %}

    {{ Book_list(books)}}

</div>


{% endif %}

{% endblock %}
