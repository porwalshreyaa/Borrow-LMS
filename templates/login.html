{% extends "base.html" %}
{% block navcontent %}
<a class="logout rounded-pill" href="\librarian">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-vcard"
        viewBox="0 0 16 16">
        <path
            d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4m4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5M9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8m1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5" />
        <path
            d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96q.04-.245.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 1 1 12z" />
    </svg>
    Librarian</a>
{% endblock %}
{% block maincontent %}
{% block varcontent %}
<div class="row m-auto">
    <ul class="row txt ms-auto container " id="login-form">
        <form class="col-4 g-3 bg-dark form m-auto" action="/login" method="post">
            <h3 class="text-center title-light m-auto p-4 fw-bold">Sign In</h3>
            <div class="mb-3">
                <label class="form-label title-light" for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" >
                <label class="form-label title-light" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="Password">
            </div>
            <button type="submit" value="login" class="btn col-4 btn-primary">Login</button>
        </form>
        <form class="col-6 g-3 bg-dark form m-auto" action="register" method="post">
            <h3 class="text-center title-light m-auto p-4 fw-bold">Register</h3>
            <div class="mb-3">
                <label class="form-label title-light" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email">
                <label class="form-label title-light" for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text">
                <label class="form-label title-light" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <button type="submit" value="register" class="btn col-4 btn-primary">Register</button>
        </form>
    </ul>
</div>
{% endblock%}
{% endblock %}
