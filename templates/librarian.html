{% extends "base.html" %}
{% block navcontent %}

    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-vcard"
        viewBox="0 0 16 16">
        <path
            d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4m4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5M9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8m1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5" />

{% endblock %}
{% block maincontent %}
{% block varcontent %}
<div class="row m-auto">
    <ul class="row txt ms-auto container " id="login-form">
        <form class="g-3 bg-dark form m-auto" action="/librarian" method="post">
            <h3 class="text-center title-light m-auto p-4 fw-bold">Llibrarian Login</h3> <br>
            <div class="row justify-content-between mb-3">
                <div class="mb-3 col-6 row">

                    <label class="col-sm-2 col-form-label title-light" for="username">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="username" name="username" type="text">
                    </div>
                </div>
                <div class="mb-3 col-6 row">
                    <label class="col-sm-2 col-form-label title-light" for="password">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" name="password" id="Password">
                    </div>
                </div>
<div>
    <br>
                <button type="submit" value="login" class="btn col-4 btn-primary">Login</button></div>
            </div>
        </form>
    </ul>
</div>
{% endblock%}
{% endblock %}
