<!DOCTYPE html>
<html lang="en">

<head>
  <title>Borrow - LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style/style.css">

</head>


<body data-bs-theme="light" width="100%" height="100%" style="background-image: url('/static/images/bg/mess.jpg') ; background-size:auto; background-repeat: no-repeat;
">
  <nav class="navbar bg-nav bg-dark">
    <div class="container-fluid mb-0 mt-0">
      <span class="navbar-brand fw-bold nav-txt mb-0 h2 ms-3 title-light">Borrow - LMS</span>
      <span class="mt-0 mb-0">
       {% block navcontent %}{% endblock %}
       
      </span>


    </div>
    {% block admincontent %}{% endblock %}
  </nav>
  <div class="container-fluid mt-0 mb-0" style="overflow-y: inherit;">
    <div class="row" style="height: unset; overflow-y:inherit; width: '100%';">
      <span class="text-center m-auto"
        style="max-width: 100%; height: 92dvh; padding-right: 50px; padding-left: 20px; padding-top: 10px;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class='flashes'>
          {% for message in messages %}
          <li style="text-decoration: none;" class="bg-light title-dark">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block varcontent %}{% endblock %}
      </span>
    </div>
  </div>
